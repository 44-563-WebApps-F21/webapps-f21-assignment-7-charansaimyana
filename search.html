    function distance(pos_1,pos_2)
     {
        let x1,y1,x2,y2
        let count_1=0;
        let count_2=0;
        for(i=0;i<4;i++)
        {
            for(j=0;j<6;j++)
            { 
                if(count_1==pos_1)
                {
                    x1=i;
                    y1=j;
                }
                count_1++;
            }
        }
        for(i=0;i<4;i++)
        {
            for(j=0;j<6;j++)
            { 
                if(count_2==pos_2)
                {
                    x2=i;
                    y2=j;
                }
                count_2++;
            }
        }

        let horizontal_distance=Math.abs(x1-x2);
        let vertical_distance=Math.abs(y1-y2);
        if(horizontal_distance>vertical_distance)
        return horizontal_distance;
        else
        return vertical_distance;

     }
